<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information Form</title>
<style>
  /* Basic CSS for styling the form */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], select, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="checkbox"] {
    margin-right:5px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form action="submit.php" method="post" enctype="multipart/form-data">
    <h3>Customer Information Form</h3>
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="mobile">Mobile:</label>
  <input type="text" id="mobile" name="mobile" required>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required>

  <label for="city">City:</label>
  <select id="city" name="city" required>
    <option value="">Select City</option>
    <option value="City1">City 1</option>
    <option value="City2">City 2</option>
    <option value="City3">City 3</option>
    <option value="City4">City 4</option>
    <option value="City5">City 5</option>
  </select>

  <label for="bill">Bill:</label>
  <input type="checkbox" id="bill1" name="bill1">
  <label for="bill1">Option 1</label>

  <input type="checkbox" id="bill2" name="bill2">
  <label for="bill2">Option 2</label>

  <input type="checkbox" id="bill3" name="bill3">
  <label for="bill3">Option 3</label><br>

  <label for="image">Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>

  <input type="submit" value="Submit">
</form>

</body>
</html>
