<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraction Form</title>
</head>
<body>
    <form action="/store" method="post" enctype="multipart/form-data">
        <h1 >Registraction Form</h1>   
            <label>First_Name :</label><input type="text" name = "First_Name"><br><br>
            <label>Last_Name :</label><input type="text" name = "Last_Name"><br><br>
            <label>Address :</label><input type="text" name = "Address"><br><br>
            <label>Mobile :</label><input type="text" name = "Mobile"><br><br>
            <label>Dob :</label><input type="date" name = "Dob"><br><br>
            <label>Email :</label><input type="text" name = "Email"><br><br>
            <label>Gender :</label>
            <td>
                <input type="radio" value = "male" name="Gender" >
            </td>
            <td>male</td>
            <td>
                <input type="radio" value="female" name="Gender">
            </td>
            <td>female</td><br><br>

            <label>Hobbies :</label>
            <label>Playing</label><input type="checkbox" name="Hobbies" value="Playing">
            <label>Reading</label><input type="checkbox" name="Hobbies" value="Reading">  
            <label>Watching</label><input type="checkbox" name="Hobbies" value="Watching"><br><br>
            
            <label>Select state:-</label><select name="State">
                <option value="">---Select---</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajsthan">Rajsthan</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>
            <br><br>
            <label>Select City:-</label><select name="City">
                <option value="">---Select---</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Somnath">Somnath</option>
                <option value="jaipur">jaipur</option>
                <option value="jesalmer">jesalmer</option>
                <option value="Jodhpur">Jodhpur</option>
                <option value="bhopal">bhopal</option>
                <option value="indor">indor</option>
                <option value="Ujjain">Ujjain</option>
            </select>
            <br><br>
            <label>Education :</label>
            <label>Bsc It </label><input type="checkbox" name="Education" value="Bsc IT"> 
            <label>Bca </label><input type="checkbox" name="Education" value="Bca">
            <label>Mca </label><input type="checkbox" name="Education" value="Mca"><br><br>

            <label>Image :</label><input type="file" name = "Image"><br><br>
            <input type="submit" value="Submit">    
    </form>
</body>
</html>
